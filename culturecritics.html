<html>
  <body>
    <button onclick="togglePlay()" style="font-size:3rem">Toggle</button>
    <br/>
    <div id="player-a"></div>
    <br/>
    <div id="player-b"></div>
  </body>
   <script>
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      var playerA;
      var playerB;

      function onYouTubeIframeAPIReady() {
        playerA = new YT.Player('player-a', {
          height: '390',
          width: '640',
          videoId: 'wQ35GjucEfs',
          playerVars: {
            'playsinline': 1
          },
          events: {
            'onReady': onPlayerReady,
          }
        });
        playerB = new YT.Player('player-b', {
          height: '390',
          width: '640',
          videoId: 'QTFLYCMkyiM',
          playerVars: {
            'playsinline': 1
          },
          events: {
            'onReady': onPlayerReady,
          }
        });
      }

      var playersReady = 0
      var playingA = true
      function onPlayerReady(event) {
        playersReady++
        if (playersReady === 2) {
          playerA.seekTo(77);
          playerB.seekTo(154);
          playerA.playVideo();
        }
      }

      function togglePlay() {
        if (playingA) {
          playerB.seekTo(154);
          playerA.pauseVideo();
          playerB.playVideo();
        } else {
          playerA.seekTo(77, true);
          playerB.pauseVideo();
          playerA.playVideo();
        }
        playingA = !playingA
      }
    </script>
</html>
